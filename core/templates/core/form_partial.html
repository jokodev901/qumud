{% for field in form %}
<div class="row mb-3">
    <div class="col-sm-6">
        <label for="{{ field.id_for_label }}" class="form-label">
            {{ field.label }}
        </label>

        {{ field }}

        {% if field.help_text %}
            <div class="form-text">{{ field.help_text }}</div>
        {% endif %}

        {% if field.errors %}
            <div class="invalid-feedback d-block">
                {% for error in field.errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}
    </div>
</div>
{% endfor %}

<div class="row">
    <div class="col-sm-6">
        <button type="submit" class="btn btn-dark-outline">{{ button_text|default:"Submit" }}</button>
    </div>
</div>
