{% extends base_template %}

{% block content %}
<div id="player-setup-form">
    <form hx-post="{% url 'player' %}"
          hx-target="#player-setup-form"
          hx-swap="outerHTML">

        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.alias.id_for_label }}">Player Alias:</label>
            {{ form.alias }}

            {% if form.alias.errors %}
                <div class="error-list">
                    {% for error in form.alias.errors %}
                        <span class="error-text">{{ error }}</span>
                    {% endfor %}
                </div>
            {% endif %}
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-primary">
                Confirm Identity
            </button>
        </div>
    </form>
</div>
{% endblock %}
