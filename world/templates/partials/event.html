 <div id="event-window-swap" class="event-graphic position-relative flex-shrink-0"
      style="min-height: 200px;"
      hx-swap-oob="true">
    {% for enemy in event.enemies %}
    {{ enemy.render_svg|safe }}
    {% endfor %}
 </div>
 <div id="event-log-swap"
      hx-swap-oob="afterbegin">
    {% for log in event.log %}
    <div class="{{ log.htclass }}">{{ log.log }}</div>
    {% endfor %}
</div>
